server:
  port: 8080
  tomcat:
    uri-encoding: utf-8

spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zy-community?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.Community.entity
  configuration:
    # 驼峰命名
    map-underscore-to-camel-case: true
    plugins:
      - com.baomidou.mybatisplus.extension.plugins.PaginationInterceptor
    #开启mybatis自带日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

minio:
  endpoint: http://127.0.0.1:9000
  accessKey: minioadmin
  secretKey: minioadmin
  bucketName: community-img

## 短信配置
sms:
  ## 短信服务的key
  accessKey: xxxx
  ## 短息服务的密钥
  accessSecret: xxxx
  ## 短信模板code
  loginTemplateCode: xxxx
  ## 短信模板签名
  loginTemplateSign: xxxx

